name: Auto Merge on Approval

on:
  pull_request_review:
    types:
      - submitted

jobs:
  auto_merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check if approved
        id: check_approval
        run: echo "approved=${{ github.event.review.state == 'approved' }}" >> $GITHUB_OUTPUT

      - name: Squash merge if approved
        if: steps.check_approval.outputs.approved == 'true'
        run: |
          git fetch origin ${{ github.head_ref }}
          git checkout -b ${{ github.head_ref }}
          git merge --squash ${{ github.event.before }}

          git commit -m "${{ github.event.pull_request.title}}"

          git push origin ${{ github.head_ref }}

      - name: Auto merge
        if: steps.check_approval.outputs.approved == 'true'
        run: gh pr merge ${{ github.event.number }} --squash --auto
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
