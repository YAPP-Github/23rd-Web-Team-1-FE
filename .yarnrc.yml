nodeLinker: pnp
yarnPath: .yarn/releases/yarn-4.0.2.cjs

compressionLevel: mixed

enableGlobalCache: false

packageExtensions:
  '@jest/core@*':
    peerDependencies:
      ts-node: '*'
    peerDependenciesMeta:
      ts-node:
        optional: true
  'jest-cli@*':
    peerDependencies:
      ts-node: '*'
    peerDependenciesMeta:
      '@types/node':
        optional: true
  'jest@*':
    peerDependencies:
      ts-node: '*'
    peerDependenciesMeta:
      ts-node:
        optional: true

supportedArchitectures:
  cpu:
    - x64
    - arm64
  libc:
    - glibc
  os:
    - darwin
    - linux
